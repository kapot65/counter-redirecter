syntax = "proto3";

package Rsh;

message Point {
        
  message Channel {
          
    message Event {
        uint64 time = 1; // время начала кадра события в наносекундах с начала эпохи
        bytes data = 2; // данные события
    }
          
    uint32 num = 1; 
    repeated Event events = 2;
  }
        
  repeated Channel channels = 1;
}